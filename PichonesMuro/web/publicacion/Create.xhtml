<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublicacionCreateDlg" widgetVar="PublicacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Muro Pichones">
            <h:form id="PublicacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{publicacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePublicacionLabel_idPublicacion}" for="idPublicacion" />
                        <p:inputText id="idPublicacion" value="#{publicacionController.selected.idPublicacion}" title="#{bundle.CreatePublicacionTitle_idPublicacion}" required="true" requiredMessage="#{bundle.CreatePublicacionRequiredMessage_idPublicacion}"/>
                        <p:outputLabel value="#{bundle.CreatePublicacionLabel_lugGeoPublicacion}" for="lugGeoPublicacion" />
                        <p:inputText id="lugGeoPublicacion" value="#{publicacionController.selected.lugGeoPublicacion}" title="#{bundle.CreatePublicacionTitle_lugGeoPublicacion}" />
                        <p:outputLabel value="#{bundle.CreatePublicacionLabel_descripconPublicacion}" for="descripconPublicacion" />
                        <p:inputText id="descripconPublicacion" value="#{publicacionController.selected.descripconPublicacion}" title="#{bundle.CreatePublicacionTitle_descripconPublicacion}" />
                   
                    </p:panelGrid>
                    <p:commandButton actionListener="#{publicacionController.create}" value="Ver Nuevas Publicaciones" update="display,:PublicacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'PublicacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" rendered="null" onclick="PublicacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
