<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PublicacionViewDlg" widgetVar="PublicacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPublicacionTitle}">
            <h:form id="PublicacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{publicacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewPublicacionLabel_idPublicacion}"/>
                        <h:outputText value="#{publicacionController.selected.idPublicacion}" title="#{bundle.ViewPublicacionTitle_idPublicacion}"/>
                        <h:outputText value="#{bundle.ViewPublicacionLabel_lugGeoPublicacion}"/>
                        <h:outputText value="#{publicacionController.selected.lugGeoPublicacion}" title="#{bundle.ViewPublicacionTitle_lugGeoPublicacion}"/>
                        <h:outputText value="#{bundle.ViewPublicacionLabel_descripconPublicacion}"/>
                        <h:outputText value="#{publicacionController.selected.descripconPublicacion}" title="#{bundle.ViewPublicacionTitle_descripconPublicacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PublicacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
